{% extends 'core/base.html' %}

{% block content %}
    <h1>Machine List</h1>

    <form method="get">
        <input name="q" class="search" type="text" placeholder="Search for a pc">
        <button type="submit" class="btn btn-primary">Search</button>

        <table class="table">
            <thead>
                <th>Name</th>
                <th>Condition</th>
                <th>Date Created</th>
            </thead>

            <tbody>
                {% for machine in machines %}
                    <tr>
                        <td>{{ machine.name }}</td>
                        <td>{{ machine.condition }}</td>
                        <td>{{ machine.date_created }}</td>
                        <td>
                            <a href="{% url 'delete_pc' machine.id %}" class="btn btn-danger">
                                <i class="fa-solid fa-trash"></i>
                            </a>

                            <a href="{% url 'edit_pc' machine.id %}" class="btn btn-primary">
                                <i class="fa-solid fa-pen-to-square"></i>
                            </a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </form>
{% endblock %}
