{% extends 'core/base.html' %}

{% block content %}
    <h1>Student List</h1>

    <table class="table">

        <thead>
            <th>Name</th>
            <th>Class</th>
            <th>Actions</th>
        </thead>

        <tbody>
            {% for student in students %}
                <tr>
                    <td>{{ student.name }}</td>
                    <td>{{ student.student_class }}</td>
                    <!-- TODO: Add other field and search box for students --->
                        <td>
                            <a href="" class="btn btn-danger">
                                <i class="fa-solid fa-trash"></i>
                            </a>

                            <a href="" class="btn btn-primary">
                                <i class="fa-solid fa-pen-to-square"></i>
                            </a>
                        </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
