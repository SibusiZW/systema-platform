{% extends 'core/base.html' %}

{% block content %}
    <h1>Student List</h1>

    <table class="table">

        <thead>
            <th>Name</th>
            <th>Class</th>
        </thead>

        <tbody>
            {% for student in students %}
                <tr>
                    <td>{{ student.name }}</td>
                    <td>{{ student.student_class }}</td>
                    <!-- TODO: Add other field and search box for students --->
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
